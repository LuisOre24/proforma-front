<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <mat-card-title>Categoria</mat-card-title>

    <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> CATEGORIA </th>
          <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> ESTADO </th>
          <td mat-cell *matCellDef="let element"> {{element.estado == 1 ? 'Activo' : 'Inactivo'}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openDialog(element)">
              <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="delete(element.idCategoria)">
              <mat-icon>delete</mat-icon>
          </button>     
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No existe data</td>
        </tr>
      </table>

      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [length]="cantidad" (page)="nextPage($event)">
        <!--showFirstLastButtons-->
      </mat-paginator>

      <div class="add-button">
        <button mat-fab color="accent" (click)="openDialog()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

</body>
</html>
