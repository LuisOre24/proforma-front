
<h1 mat-dialog-title>Categoria</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Categoria</mat-label>
    <input matInput [(ngModel)]="categoria.categoria" required>
  </mat-form-field>
  <!-- <mat-form-field appearance="fill">
    <mat-label>Estado</mat-label>
    <input matInput [(ngModel)]="categoria.estado">
  </mat-form-field> -->
  <mat-form-field appearance="fill">
    <mat-label>Estado</mat-label>
    <mat-select [(ngModel)]="categoria.estado" >
      <mat-option [value]=0>Inactivo</mat-option>
      <mat-option [value]=1>Activo</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="accent" (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()" cdkFocusInitial>Guardar</button>
</div>
