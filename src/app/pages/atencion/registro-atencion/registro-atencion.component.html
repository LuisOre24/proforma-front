<div class="content">

    <h2>Nuevo Registro de Atencion</h2>

    <div>

        <form [formGroup]="formCliente" #formAtencion="ngForm">

            <!-- <div>
                <mat-form-field>
                    <input type="text" formControlName="idCliente">
                </mat-form-field>
            </div> -->

            <div class="validar-documento">

                <mat-form-field appearance="fill" class="mat-form-documento">
                    <mat-label>Documento</mat-label>
                    <input  type="number" matInput formControlName="documentoCliente" required/>
                </mat-form-field>

                <button mat-raised-button color="warn" class="button-verificar-documento" (click)="validarDocumento()"> Verificar Documeto</button>

            </div>


            <div class="datos-cliente">

                <mat-form-field appearance="fill" class="mat-form-nombre">
                    <mat-label>Nombres</mat-label>
                    <input matInput formControlName="nombreCliente">
                </mat-form-field>

                <mat-form-field appearance="fill" class="mat-form-apellido">
                    <mat-label>Apellidos</mat-label>
                    <input matInput formControlName="apellidoCliente"/>
                </mat-form-field>


            </div>

            <div>

                <mat-form-field appearance="fill" class="mat-form-telefono">
                    <mat-label>Telefono</mat-label>
                    <input matInput formControlName="telefonoCliente"/>
                </mat-form-field>

            </div>


            <div>

                <mat-form-field appearance="fill" class="mat-form-correo">
                    <mat-label>Correo</mat-label>
                    <input matInput type="email" formControlName="emailCliente"/>
                </mat-form-field>

            </div>


            <div>

                <mat-form-field appearance="fill" class="mat-form-direccion">
                    <mat-label>Direccion</mat-label>
                    <input matInput formControlName="direccionCliente"/>
                </mat-form-field>

            </div>

            <div class="detalle-registro-pago">

                <mat-form-field appearance="fill" class="mat-form-detalle">
                    <mat-label>Detalle del registro</mat-label>
                    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="10"
                        cdkAutosizeMaxRows="10" formControlName="detalleAtencion"></textarea>
                </mat-form-field>
                
                <div class="detalle-pago">

                    <div class="check-pago">

                        <p>Â¿El pago del servicio se hace al momento?</p>
                        <mat-slide-toggle [(ngModel)] ="isChecked" [ngModelOptions]="{standalone: true}"></mat-slide-toggle>

                    </div>

                    <div>
                        <mat-form-field appearance="outline" class="mat-form-costo" >
                            <mat-label>Costo del Servicio </mat-label>
                            <input matInput formControlName="costoServicio" readonly="{{isChecked ? 'false' : 'true'}}">
                        </mat-form-field>

                    </div>
                </div>

            </div> 

        </form>

    </div>

    <div class="content-buttons">
        <button mat-raised-button color="warn" mat-dialog-close> cancelar</button>
        <button mat-raised-button color="primary" (click)="registrarAtencion()" [disabled]="formCliente.invalid"> aceptar</button>
    </div>


</div>
